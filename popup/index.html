<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tabinfo-wrapper">
      <img id="current-tab-icon" src="" alt="icon" class="icon" />
      <div class="tabinfo">
        <p id="current-tab-title">title</p>
        <p id="current-tab-url">URL</p>
      </div>
    </div>
    <div class="button-wrapper">
      <button id="copy-button-plaintext" class="copy-button">
        <span id="copy-button-plaintext-icon" class="button-icon material-symbols-outlined">content_copy</span>
        <span id="copy-button-plaintext-text" class="button-text">plain text</span>
      </button>
      <button id="copy-button-markdown" class="copy-button">
        <span id="copy-button-markdown-icon" class="button-icon material-symbols-outlined">content_copy</span>
        <span id="copy-button-markdown-text" class="button-text">markdown</span>
      </button>
    </div>      
  </body>
  <script src="./popup.js"></script>
</html>
